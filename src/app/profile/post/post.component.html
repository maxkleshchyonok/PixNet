<div class="container">
  <div class="allpost">
    <ul class="posts">
      <li class="post" *ngFor="let post of postsOnScreen ">
        <img class="postImg" src="{{post.image}}" (click)="openPostModal(post.image, post.postDescr, post.likes, post.id)" />
        <p class="postDescr">{{post.postDescr}}</p>
        <div class="like">
          <button class="liketogg" (click)="updateLikes(post.id)">
            <img class="likeButt"
                 src="{{!post.likes.includes(userEmail) ? '../../../assets/img/like0.png': '../../../assets/img/like.png'}}">
          </button>
          <p class="likeNum">{{post.likes.length}}</p>
        </div>
        <div class="delete" *ngIf="post.creator == userEmail">
          <button class="deletebutt" (click)="delete(post.id)">
            <img src="../../../assets/img/icon-delete.jpg">
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
