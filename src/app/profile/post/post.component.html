<div class="container">
  <div class="allpost">
    <ul class="posts">
      <li class="post" *ngFor="let post of (posts | async)">
        <img class="postImg" src="{{post.image}}" (click)="openPostModal()" />
        <p class="postDescr">{{post.postDescr}}</p>
        <div class="like">
          <button class="liketogg" (click)="updateLikes(post.id)">
            <img class="likeButt"
                 src="{{isLike==false?'../../../assets/img/like0.png':(isLike==true?'../../../assets/img/like.png':'')}}">
          </button>
          <p class="likeNum">{{post.likes.length}}</p>
        </div>
        <div class="delete">
          <button class="deletebutt" (click)="delete(post.id)">X</button>
          <button class="update" (click)="update(post.id)">Update</button>
        </div>
      </li>
    </ul>
  </div>
</div>
