<app-header></app-header>
<div class="all">
<div class="container" *ngFor="let user of (users | async)">
  <nav>
  <div class="everyUser" routerLink="/profile/{{user?.id}}">
    <img class="avatar" src="{{user?.img!}}"/>
    <div class="name">{{user?.name!}}</div>
  </div>
  </nav>
</div>
</div>
