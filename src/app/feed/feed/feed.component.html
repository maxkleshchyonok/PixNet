<app-header></app-header>
<div class="allpost">
  <ng-container *ngFor="let user of (users | async)">
  <ng-container *ngFor="let post of (posts | async)">
    <ng-container *ngFor="let feedUser of feedPeople">
      <ng-container *ngIf="feedUser == post.creator && user?.email == post.creator">
              <div class="post">
                <img class="postImg" src="{{post.image}}" (click)="openPostModal(post.image, post.postDescr, post.likes, post.id)" />
                <nav>
                  <div class="person" routerLink="/profile/{{user?.id}}">
                    <img class="avatar" src="{{user?.img!}}"/>
                  </div>
                </nav>
                <p class="postDescr">{{post.postDescr}}</p>
                <div class="like" *ngIf="userId">
                  <button class="liketogg" (click)="updateLikes(post.id)">
                    <img class="likeButt"
                         src="{{!post.likes.includes(userEmail) ? '../../../assets/img/like0.png': '../../../assets/img/like.png'}}">
                  </button>
                  <p class="likeNum">{{post.likes.length}}</p>
                </div>
              </div>

      </ng-container>
    </ng-container>
  </ng-container>
  </ng-container>
</div>
<ng-container *ngIf="feedPeople?.length == 0">
  <h1 class="feed_Info">No feed yet. Add friends to see their updates</h1>
</ng-container>
